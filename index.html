<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
        }
        #terminal {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        #header {
            color: #00ff00;
            margin-bottom: 10px;
            font-size: 14px;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .message {
            margin: 5px 0;
            word-wrap: break-word;
        }
        .user { color: #00ffff; }
        .system { color: #ffff00; }
        #input-line {
            display: flex;
            align-items: center;
        }
        #prompt { color: #00ff00; }
        #input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            flex: 1;
            margin-left: 5px;
        }
        .cursor {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="header">Terminal Chat v2.1 - Pull-based messaging | Refresh to see new messages</div>
        <div id="messages"></div>
        <div id="input-line">
            <span id="prompt">guest@chat:~$</span>
            <input type="text" id="input" placeholder="Type message..." autofocus>
            <span class="cursor">_</span>
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const prompt = document.getElementById('prompt');
        
        let username = 'guest';
        let roomId = new URLSearchParams(window.location.search).get('room') || generateRoomId();
        let gistId = null;
        
        function generateRoomId() {
            const id = Math.random().toString(36).substring(2, 8);
            window.history.replaceState({}, '', `?room=${id}`);
            return id;
        }
        
        function addMessage(user, text, type = 'user') {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.innerHTML = `<span style="color: #ff6b6b">[${new Date().toLocaleTimeString()}]</span> <span style="color: #4ecdc4">${user}:</span> ${text}`;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        }
        
        async function loadMessages() {
            try {
                // Try to find existing gist for this room
                const response = await fetch(`https://api.github.com/gists`);
                const gists = await response.json();
                
                const roomGist = gists.find(g => g.description === `chat-${roomId}`);
                if (roomGist) {
                    gistId = roomGist.id;
                    const gistResponse = await fetch(`https://api.github.com/gists/${gistId}`);
                    const gistData = await gistResponse.json();
                    
                    const chatFile = gistData.files['messages.json'];
                    if (chatFile) {
                        const chatMessages = JSON.parse(chatFile.content);
                        chatMessages.forEach(msg => {
                            addMessage(msg.user, msg.text, msg.type);
                        });
                    }
                }
            } catch (e) {
                console.log('No existing messages found');
            }
        }
        
        async function saveMessage(user, text, type = 'user') {
            // Show message immediately
            addMessage(user, text, type);
            
            try {
                // Load existing messages
                let existingMessages = [];
                if (gistId) {
                    const response = await fetch(`https://api.github.com/gists/${gistId}`);
                    const gistData = await response.json();
                    const chatFile = gistData.files['messages.json'];
                    if (chatFile) {
                        existingMessages = JSON.parse(chatFile.content);
                    }
                }
                
                // Add new message
                existingMessages.push({
                    user,
                    text,
                    type,
                    time: Date.now()
                });
                
                const gistData = {
                    description: `chat-${roomId}`,
                    public: true,
                    files: {
                        'messages.json': {
                            content: JSON.stringify(existingMessages, null, 2)
                        }
                    }
                };
                
                if (gistId) {
                    // Update existing gist
                    await fetch(`https://api.github.com/gists/${gistId}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(gistData)
                    });
                } else {
                    // Create new gist
                    const response = await fetch('https://api.github.com/gists', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(gistData)
                    });
                    const newGist = await response.json();
                    gistId = newGist.id;
                }
            } catch (e) {
                console.log('Could not save message:', e);
            }
        }
        
        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
                const text = input.value.trim();
                
                if (text.startsWith('/nick ')) {
                    username = text.substring(6);
                    prompt.textContent = `${username}@chat:~$`;
                    await saveMessage('system', `${username} joined the chat`, 'system');
                } else if (text === '/clear') {
                    messages.innerHTML = '';
                    addMessage('system', `Room: ${roomId} | Refresh page to see new messages`, 'system');
                    addMessage('system', `Share URL: ${window.location.href}`, 'system');
                } else if (text === '/room') {
                    addMessage('system', `Current room: ${roomId}`, 'system');
                    addMessage('system', `Share URL: ${window.location.href}`, 'system');
                } else if (text === '/refresh') {
                    location.reload();
                } else {
                    await saveMessage(username, text);
                }
                
                input.value = '';
            }
        });
        
        // Load messages on startup
        loadMessages().then(() => {
            addMessage('system', `Room: ${roomId} | Refresh page to see new messages`, 'system');
            addMessage('system', `Share URL: ${window.location.href}`, 'system');
            addMessage('system', 'Commands: /nick <name>, /refresh, /clear, /room', 'system');
        });
    </script>
</body>
</html>
