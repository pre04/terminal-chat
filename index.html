<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
        }
        #terminal {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        #header {
            color: #00ff00;
            margin-bottom: 10px;
            font-size: 14px;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .message {
            margin: 5px 0;
            word-wrap: break-word;
        }
        .user { color: #00ffff; }
        .system { color: #ffff00; }
        #input-line {
            display: flex;
            align-items: center;
        }
        #prompt { color: #00ff00; }
        #input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            flex: 1;
            margin-left: 5px;
        }
        .cursor {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="header">Terminal Chat v2.4 - Persistent messaging | Username and messages saved</div>
        <div id="messages"></div>
        <div id="input-line">
            <span id="prompt">guest@chat:~$</span>
            <input type="text" id="input" placeholder="Type message..." autofocus>
            <span class="cursor">_</span>
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const prompt = document.getElementById('prompt');
        
        let username = localStorage.getItem('chat_username') || 'guest';
        let roomId = new URLSearchParams(window.location.search).get('room') || generateRoomId();
        
        // Set initial username
        prompt.textContent = `${username}@chat:~$`;
        
        function generateRoomId() {
            const id = Math.random().toString(36).substring(2, 8);
            window.history.replaceState({}, '', `?room=${id}`);
            return id;
        }
        
        function addMessage(user, text, type = 'user') {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.innerHTML = `<span style="color: #ff6b6b">[${new Date().toLocaleTimeString()}]</span> <span style="color: #4ecdc4">${user}:</span> ${text}`;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        }
        
        async function loadMessages() {
            try {
                // Use JSONBin.io free service
                const response = await fetch(`https://api.jsonbin.io/v3/b/676b8e2fad19ca34f8c8f123`, {
                    headers: {
                        'X-Master-Key': '$2a$10$Vhl8/rj8GRjmGRjmGRjmGO'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const roomMessages = data.record[roomId] || [];
                    
                    // Clear existing messages except system ones
                    const systemMsgs = Array.from(messages.children).filter(m => m.classList.contains('system'));
                    messages.innerHTML = '';
                    systemMsgs.forEach(m => messages.appendChild(m));
                    
                    // Load room messages
                    roomMessages.forEach(msg => {
                        addMessage(msg.user, msg.text, msg.type);
                    });
                }
            } catch (e) {
                console.log('Could not load messages');
            }
        }
        
        async function saveMessage(user, text, type = 'user') {
            // Show message immediately
            addMessage(user, text, type);
            
            try {
                // Get existing data
                const response = await fetch(`https://api.jsonbin.io/v3/b/676b8e2fad19ca34f8c8f123`, {
                    headers: {
                        'X-Master-Key': '$2a$10$Vhl8/rj8GRjmGRjmGRjmGO'
                    }
                });
                
                let allData = {};
                if (response.ok) {
                    const data = await response.json();
                    allData = data.record;
                }
                
                // Add message to room
                if (!allData[roomId]) allData[roomId] = [];
                allData[roomId].push({
                    user,
                    text,
                    type,
                    time: Date.now()
                });
                
                // Keep only last 50 messages per room
                if (allData[roomId].length > 50) {
                    allData[roomId] = allData[roomId].slice(-50);
                }
                
                // Save back
                await fetch(`https://api.jsonbin.io/v3/b/676b8e2fad19ca34f8c8f123`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': '$2a$10$Vhl8/rj8GRjmGRjmGRjmGO'
                    },
                    body: JSON.stringify(allData)
                });
            } catch (e) {
                console.log('Could not save message');
            }
        }
        
        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
                const text = input.value.trim();
                
                if (text.startsWith('/nick ')) {
                    username = text.substring(6);
                    localStorage.setItem('chat_username', username);
                    prompt.textContent = `${username}@chat:~$`;
                    await saveMessage('system', `${username} joined the chat`, 'system');
                } else if (text === '/clear') {
                    messages.innerHTML = '';
                    addMessage('system', `Room: ${roomId} | Press F5 to refresh and see new messages`, 'system');
                    addMessage('system', `Share URL: ${window.location.href}`, 'system');
                } else if (text === '/room') {
                    addMessage('system', `Current room: ${roomId}`, 'system');
                    addMessage('system', `Share URL: ${window.location.href}`, 'system');
                } else if (text === '/refresh') {
                    await loadMessages();
                    addMessage('system', 'Messages refreshed', 'system');
                } else {
                    await saveMessage(username, text);
                }
                
                input.value = '';
            }
        });
        
        // Auto-refresh every 10 seconds
        setInterval(loadMessages, 10000);
        
        // Load messages on startup
        loadMessages().then(() => {
            addMessage('system', `Room: ${roomId} | Auto-refresh every 10s`, 'system');
            addMessage('system', `Share URL: ${window.location.href}`, 'system');
            addMessage('system', 'Commands: /nick <name>, /refresh, /clear, /room', 'system');
        });
    </script>
</body>
</html>
